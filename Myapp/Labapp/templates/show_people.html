<!DOCTYPE html>
<html>
<head>
    <title>Show People</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Show People</h1>
    {% if people %}
        <ul>
        {% for person in people %}
            <li>{{ person.username }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No people found.</p>
    {% endif %}
    <a href="{% url 'add' %}">Add Person</a>
</body>
</html>
